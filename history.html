<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            /* width: 100vw; */
            /* flex-wrap: nowrap; */
        }

        div{
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
            list-style-type: none;
            gap: 20px;
            color: rgb(16, 17, 19);
            
            
        }

        div li{
            background-color: rgb(211, 209, 209);
            height: 280px;
            width: 250px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2)
        

        }

        .delete-btn{
            margin-top: 80px; 
            background-color: rgb(134, 104, 104);
            color: rgb(204, 212, 218);
            border-radius: 7px;
            /* height: 30px;
            width: 50px; */
            cursor: pointer;
            outline: none;
            text-align: center;
            font-size: 15px;
            padding: 10px 10px;
            box-shadow: 0 4px #999;
            border: none;   
        }

        .delete-btn:hover{
            background-color: #414747;
        }

        a{
            
            text-decoration: none;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            
        }

        a button{
            height: 30px;
            background-color: #414747;
            color: white; 
            padding: 5px;
        }

        #myHeading{
            padding: 20px;
            
        }

        

    </style>
</head>
<body>
    <h2 id="myHeading">My DICTIONARY App History</h2>
    <a href="index.html"><button>SEARCH</button></a>
    <div id="history"></div>
    <script src="hist.js"></script>
</body>
</html>
